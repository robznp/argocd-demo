apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
        - name: mywebapp
          image: ghcr.io/robznp/mywebapp:latest
          ports:
            - containerPort: 80
          env:
            - name: HEADER_TEXT
              valueFrom:
                configMapKeyRef:
                  name: mywebapp-config
                  key: HEADER_TEXT
